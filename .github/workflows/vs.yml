name: rmac-build-vs
on:
  workflow_dispatch:
  push:

jobs:
  build_vs:
    runs-on: windows-2019
    strategy:
      fail-fast: false
    steps:

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: "Clone all the things"
        shell: cmd
        run: |
          git clone http://shamusworld.gotdns.org/git/rmac
          git clone http://shamusworld.gotdns.org/git/rln
          echo x86
          msbuild 'Vs2015\VS2015.sln' /p:configuration=Release /p:platform=x86 /t:restore
          7z a rmac_x86.zip rmac.exe
          echo x64
          msbuild 'Vs2015\VS2015.sln' /p:configuration=Release /p:platform=x64 /t:restore
          7z a rmac_x86.zip rmac.exe
          @rem mkdir output
          @rem cd rmac
          @rem sed -i "s/gcc$/${{ matrix.gcc_name }}/g" makefile
          @rem make -j2
          @rem strip rmac.exe
          @rem mv rmac.exe ../output
          @rem cd ../rln
          @rem sed -i "s/gcc$/${{ matrix.gcc_name }}/g" makefile
          @rem make -j2
          @rem strip rln.exe
          @rem mv rln.exe ../output



